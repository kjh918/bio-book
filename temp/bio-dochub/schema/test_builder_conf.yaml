type: manual
project_name: "cbNIPT Workflow Book (Builder Test)"
version: "3.0.0"
author: "BioDev Team"
date: "2026-02-19"
source_dir: "./test/test_env"

requirements:
  python: ">= 3.11"
  container: "Singularity 3.8+"
  executor: "SunGridEngine (SGE)"

references:
  fasta: "/storage/references_and_index/hg38/fasta/cbNIPT/hg38.fa"
  dbsnp: "/storage/references_and_index/hg38/vcf/Homo_sapiens_assembly38.dbsnp138.vcf.gz"

workflows:
  qc:
    title: "1. Quality Control"
    filename: "03_workflow_qc.qmd"
    tasks:
      - name: "fastqc"
        script: "run_fastqc.py"
        desc: "FastQC를 이용한 Raw Reads 품질 평가"
        args:
          - flags_str: "--SeqID, -s"
            required: true
            default: ""
            help: "샘플 고유 ID"
          - flags_str: "--Threads, -t"
            required: false
            default: "4"
            help: "할당할 코어 수"
  align:
    title: "2. Alignment & Processing"
    filename: "04_workflow_align.qmd"
    tasks:
      - name: "bwa_align"
        script: "run_bwa.py"
        desc: "BWA-MEM 매핑"
        args:
          - flags_str: "--ReferenceFasta"
            required: true
            default: ""
            help: "hg38 참조 유전체 경로"
